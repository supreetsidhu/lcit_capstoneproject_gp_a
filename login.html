<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Customer Portal</title>
  </head>

<body>
    <!-- Header -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <h1><span>GO-</span>CART-<span>IN</span></h1>
          </div>
          <div class="nav-list">
            <div class="hamburger"><div class="bar"></div></div>
            <ul>
              <li><a href="./index.html" data-after="Home">Home</a></li>
              <li><a href="./login.html" data-after="Customer Portal">Sign-In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
<!-- End Header -->

<!---Login Begins---->
<section id="login">
  <div class="logincontainer">
    <div class="user signInBx">
      <div class="imgBx"><img src="./img/logon2.jpg"></div>
      <div class="formBx">
        <form>
          <h2>Sign In</h2>
          <input type="text" name="" placeholder="Username">
          <input type="password" name="" placeholder="Password">
          <input type="submit" name="" value="Login">
          <p class="signup">Don't have an account ? <a href="#" onclick="toggleform();">Sign Up.</a></p>
          </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form>
          <h2>Create an Account</h2>
          <input type="text" name="" placeholder="Username">
          <input type="email" name="" placeholder="Email Address">
          <input type="password" name="" placeholder="Create Password">
          <input type="password" name="" placeholder="Confirm Password">
          <input type="submit" name="" value="Login">
          <p class="signup">Already have an account ? <a href="#" onclick="toggleform();">Sign In.</a></p>
          </form>
      </div>
      <div class="imgBx"><img src="./img/register.jpg"></div>

    </div>
  </div>
</section>
<script type="text/javascript">
  function toggleform(){
    var container = document.querySelector(".logincontainer");
    container.classList.toggle('active')
  }
</script>


<!----End Login---->

        

</html>
